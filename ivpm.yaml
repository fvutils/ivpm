# yaml-language-server: $schema=https://fvutils.github.io/ivpm/ivpm.json

package:
  name: ivpm

  dep-sets:
  - name: default
    deps:
    - name: jinja2
      src: pypi
    - name: pyyaml
      src: pypi
    - name: pyyaml-srcinfo-loader 
      src: pypi
    - name: toposort 
      src: pypi
    - name: requirements-parser
      src: pypi

  - name: default-dev
    deps:
    - name: wheel
      src: pypi
    - name: twine
      src: pypi
    - name: cairosvg
      src: pypi
    - name: pyyaml
      src: pypi
    - name: pyyaml-srcinfo-loader 
      src: pypi
    - name: toposort 
      src: pypi
    - name: requirements-parser
      src: pypi
    - name: Sphinx
      src: pypi
    - name: sphinx-argparse
      src: pypi
    - name: sphinxcontrib-makedomain
      src: pypi
    - name: sphinxcontrib-openapi
      src: pypi
    - name: sphinxcontrib-spelling
      src: pypi
    - name: sphinx-rtd-theme
      src: pypi
    - name: sphinx-jsonschema
      src: pypi
    - name: rich
      src: pypi
    - name: pytest
      src: pypi

  env-sets:
    - name: project
      env: 
        - name: PYTHONPATH
          value: $IVPM_HOME/src
